<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
      <legend>Your address</legend>
      <form action="#" method="#">
        <div>
          <p>
            <label for="First name">First name</label>
            <input type="text" id="First name" />
          </p>
        </div>
        <div>
          <p>
            <label for="Last name">First name</label>
            <input type="text" id="Last name" />
          </p>
        </div>
        <div>
          <p>
            <label for="Street">Street </label>
            <input type="text" id="Street" />
          </p>
        </div>
        <div>
          <p>
            <label for="city">City </label>
            <input type="text" id="City" />
          </p>
        </div>
      </form>
    </fieldset>
    <fieldset>
      <legend>additional information</legend>
      <form action="#" method="#">
        <p>
          <label for="Biography">Biography </label>
          <input type="text" id="Biography" />
        </p>
        <p>
          <label for="file">Images </label>

          <input type="file" id="file" />
        </p>
        <p>
          <label for="Age group">Age group </label>

          <input
            type="number"
            id="age group"
            placeholder="0 to 9 years"
            min="0"
            max="9"
          />
        </p>
      </form>
    </fieldset>

    <fieldset>
      <legend>Interests</legend>
      <form action="#" method="#">
        <p>
          <label for="Hobbies">Hobbies</label>
          <input type="text" id="Hobbies" />
        </p>
        <p>
          <label for="favorite car">favorite car</label>
          <input type="text" id="favourite car" />
        </p>
        <div>
          <p>favourite public transport</p>
          <select
            name="favourite public transport"
            id="favourite public transport"
          >
            <optgroup label="Ground">
              <option value="Train">Train</option>
              <option value="Bus">Bus</option>
            </optgroup>
            <optgroup label="Water">
              <option value=""></option>
            </optgroup>
          </select>
        </div>
      </form>
    </fieldset>
  </body>
</html>
