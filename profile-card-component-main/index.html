<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="upper-container"></div>
        <div class="img-sec"><img src="./images/img.precious.jpg" alt="" height="200px"/></div>
        <div class="card-body">
          <h2 class="name">Precious <span class="age">23</span></h2>
          <h3 class="city">Benin city</h3>
          <div class="activity-container">
            <h4>10k <span class="act">Followers</span></h4>
            <h4>20k <span class="act">Likes</span></h4>
            <h4>2.4k <span class="act">Photos</span></h4>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
